<div class="flex flex-col justify-start items-stretch">
  <h5 class="text-sm font-medium">{{ ticket.title }}</h5>
  <div class="flex flex-row flex-wrap justify-start items-center content-start gap-2 text-sm whitespace-nowrap">
    <div class="flex flex-row justify-center items-center gap-1 px-2 py-0.5 bg-gray-100 rounded-full">
      <svg 
        width="12" 
        height="12" 
        viewBox="0 0 12 12" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
        class="w-3 h-3 text-erp-gray-500"
      >
        <g clip-path="url(#clip0_111_875)">
          <path 
            d="M8 1V3M4 1V3M1.5 5H10.5M2.5 2H9.5C10.0523 2 10.5 2.44772 10.5 3V10C10.5 10.5523 10.0523 11 9.5 11H2.5C1.94772 11 1.5 10.5523 1.5 10V3C1.5 2.44772 1.94772 2 2.5 2Z" 
            class="stroke-current"
            stroke-width="1.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
        </g>

        <defs>
          <clipPath id="clip0_111_875">
            <rect width="12" height="12" fill="white"/>
          </clipPath>
        </defs>
      </svg>
      
      <span>{{ ticket.deadline.toLocaleString('default', { month: 'short' }) }} {{ ticket.deadline.getDay() }}</span>
    </div>

    <div class="flex flex-row justify-center items-center gap-1 px-2 py-0.5 bg-yellow-50 rounded-full">
      <svg 
        width="12" 
        height="12" 
        viewBox="0 0 12 12" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
        class="text-orange-500"
      >
        <path 
          d="M9 7.5L6 4.5L3 7.5" 
          class="stroke-current"
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
        />
      </svg>

      <span class="text-orange-800 font-medium">{{ ticket.priority }}</span>
    </div>

    <span
      *ngFor="let label of ticket.labels"
      class="flex flex-row justify-center items-center px-2 py-0.5 bg-gray-100 text-erp-gray-700 rounded-full font-medium"
    >
      {{ label }}
    </span>

    <svg
      *ngIf="
        ticket.description !== undefined || 
        ticket.description !== '' || 
        ticket.description !== null
      "
      width="21" 
      height="16" 
      viewBox="0 0 21 16" 
      fill="none" 
      xmlns="http://www.w3.org/2000/svg"
      class="text-erp-gray-700"
    >
      <path 
        d="M3.31586 12.8335C3.31586 13.1096 3.60967 13.3335 3.97211 13.3335L15.3471 13.3335C15.7095 13.3335 16.0034 13.1096 16.0034 12.8335C16.0034 12.5574 15.7095 12.3335 15.3471 12.3335L3.97211 12.3335C3.79734 12.3317 3.62903 12.3838 3.50544 12.4779C3.38185 12.5721 3.31348 12.7003 3.31586 12.8335Z" 
        class="fill-current"
      />
      <path 
        d="M3.31586 8.16683C3.31586 8.44297 3.60967 8.66683 3.97211 8.66683L15.3471 8.66683C15.7095 8.66683 16.0034 8.44297 16.0034 8.16683C16.0034 7.89069 15.7095 7.66683 15.3471 7.66683L3.97211 7.66683C3.79734 7.66502 3.62903 7.71711 3.50544 7.81128C3.38185 7.90544 3.31348 8.03367 3.31586 8.16683Z" 
        class="fill-current"
      />
      <path 
        d="M3.31586 3.50016C3.31586 3.77631 3.60967 4.00016 3.97211 4.00016L12.204 4.00017C12.5664 4.00017 12.7566 3.7763 12.7566 3.50016C12.7566 3.22402 12.5664 3.00016 12.204 3.00016L3.97211 3.00016C3.79734 2.99835 3.62903 3.05045 3.50544 3.14461C3.38185 3.23877 3.31348 3.36701 3.31586 3.50016Z" 
        class="fill-current"
      />
    </svg>
  </div>
</div>

<div class="flex flex-row justify-between items-center">
  <div class="flex flex-row justify-start items-center gap-1">
    <h5 class="text-sm font-semibold">{{ ticket.id }}</h5>
    
    <svg 
      width="14" height="14" 
      viewBox="0 0 14 14" 
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_111_855)">
        <path d="M3.11112 8.6668H2.55557C2.26088 8.6668 1.97827 8.54974 1.76989 8.34137C1.56152 8.13299 1.44446 7.85038 1.44446 7.55569V2.55569C1.44446 2.26101 1.56152 1.97839 1.76989 1.77002C1.97827 1.56164 2.26088 1.44458 2.55557 1.44458H7.55557C7.85026 1.44458 8.13287 1.56164 8.34124 1.77002C8.54962 1.97839 8.66668 2.26101 8.66668 2.55569V3.11125M6.44446 5.33347H11.4445C12.0581 5.33347 12.5556 5.83093 12.5556 6.44458V11.4446C12.5556 12.0582 12.0581 12.5557 11.4445 12.5557H6.44446C5.83081 12.5557 5.33335 12.0582 5.33335 11.4446V6.44458C5.33335 5.83093 5.83081 5.33347 6.44446 5.33347Z" stroke="#667085" stroke-width="1.11111" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <defs>
        <clipPath id="clip0_111_855">
          <rect width="13.3333" height="13.3333" fill="white" transform="translate(0.333374 0.333252)"/>
        </clipPath>
      </defs>
    </svg>

  </div>
  
  <div class="flex flex-row justify-start items-center gap-3">
    <div class="flex flex-row justify-center items-center border border-erp-gray-300 rounded-lg h-10 px-3">
      <p>{{ ticket.stopwatchSeconds | stopwatch }}</p>
    </div>

    <button 
      class="flex flex-row justify-center items-center h-10 w-10 bg-erp-gray-300 shadow-sm rounded-lg"
      [ngClass]="{ 'bg-erp-gray-300': isPlaying, 'bg-erp-primary-600': !isPlaying }"
      (click)="togglePlayPause()"
    >
      <svg 
        *ngIf="isPlaying; else playButtonSvg"
        width="20" 
        height="20" 
        viewBox="0 0 20 20" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
        
      >
        <path d="M8.33329 12.5001V7.50008M11.6666 12.5001V7.50008M18.3333 10.0001C18.3333 14.6025 14.6023 18.3334 9.99996 18.3334C5.39759 18.3334 1.66663 14.6025 1.66663 10.0001C1.66663 5.39771 5.39759 1.66675 9.99996 1.66675C14.6023 1.66675 18.3333 5.39771 18.3333 10.0001Z" stroke="#FCFCFD" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <ng-template #playButtonSvg>
        <svg 
          width="20" 
          height="20" 
          viewBox="0 0 20 20" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M4.16675 2.5L15.8334 10L4.16675 17.5V2.5Z" stroke="#FCFCFD" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </ng-template>
    </button>
  </div>
</div>
