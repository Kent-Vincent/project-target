                      </div>
                </div>
                <div class="text flex flex-col items-center justify-center">
                <div class="flex gap-[5px]">
                   <p class="text-erp-primary-700 text-[14px] font-medium max-sm:text-[12px]">Click to upload</p> 
                   <p class="text-[14px] text-erp-gray-500 max-sm:text-[12px]">or drag and drop</p>
                </div>
                   <p class="text-[12px] text-erp-gray-500">SVG, PNG, JPG or GIF (max. 800x400px)</p>
                   </div>
                   <input type="file" id="file">

        <div class="w-[40%] max-lg:w-full rounded-xl mt-16 lg:mt-0 bg-erp-gray-50 p-6">

            <!-- <app-stopwatch></app-stopwatch> -->

          <div class="mt-4">
            <p class="text-erp-gray-400 text-sm">Assignee</p>
          </div>
          <div class="flex items-center mt-4">
            <div>
              <!-- <ng-container let user for user>
                                {{user.avatarImagePath}}
                                <p>{{user.name}}</p>
                            </ng-container> -->
             

              <!--  -->
              <div class="relative inline-block text-left">
                <div>
                  <button
                    (click)="toggleDropDown()"
                    type="button"
                    class="flex gap-x-1.5 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-50"
                    id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                  >
                  Restie Antiquin
                    <svg
                      class="-mr-1 h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-expanded="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
                <div
                  class="absolute hidden bg-white right-[-10] z-50 mt-2 w-56 origin-top-right rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  [class.!flex]="isDropdownOpen"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      
                      class="text-gray-700 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >Hernan Jugar</a
                    >
                    <a
                      
                      class="text-gray-700 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >Kent Sarsalejo</a
                    >           
                  </div>
                </div>
              </div>

              

              <!--  -->
            </div>
          </div>

                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="mt-4">
            <p class="text-erp-gray-400 mb-2">Priority</p>
            <div class="priority relative inline-block text-left">
                <div class="flex items-center">
                  <button
                    (click)="toggleDropDownPriority()"
                    type="button"
                    class="flex gap-1 py-2 text-sm font-semibold text-gray-900"
                    id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                  >

                  <div class="flex items-center gap-[4px] bg-[#fffaeb] py-[2px] px-[10px] rounded-xl">
                    <i class="ph-bold ph-caret-up text-[12px] font-black text-[#e1840c]"></i>
                    <p class="text-erp-warning-700 text-[14px] font-medium">High</p>
                </div>

                    <svg
                      class="-mr-1 h-5 w-5 text-gray-400 flex justify-center items-center"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-expanded="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
                <div
                  class="priority-icon absolute hidden bg-white right-[-10] z-50 mt-2 w-fit h-fit origin-top-right rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  [class.!flex]="isDropdownPriorityOpen"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                >
                  <div class="py-1 flex flex-col gap-2" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <div class="flex items-center gap-[4px] bg-[#f8f9fc] py-[2px] px-[10px] rounded-xl">
                        <i class="ph-bold ph-caret-down text-[12px] font-black text-[#485497]"></i>
                        <p class="text-[#363f72] text-[14px] font-medium">Low</p>
                    </div>
                    <div class="flex items-center justify-center gap-[4px] bg-[#eff8ff] py-[2px] px-[10px] rounded-xl">
                        <i class="ph-fill ph-dot-outline text-[12px] font-black text-[#175cd3]"></i>
                        <p class="text-[#175cd3] text-[14px] font-medium">Medium</p>
                    </div>  
                    <div class="flex items-center justify-center gap-[4px] bg-[#fef3f2] py-[2px] px-[10px] rounded-xl">
                        <i class="ph-bold ph-caret-double-up text-[12px] font-black text-[#f04438]"></i>
                        <p class="text-[#b42318] text-[14px] font-medium">Urgent</p>
                    </div>       
                  </div>
                </div>
              </div>
          </div>

          <div class="mt-4 border border-solid border-erp-gray-200">
            <!-- Please include assigned by avatar and name! thanks! -->
          </div>
          <div class="mt-6">
            <p>Cover</p>
           
            <label class="custum-file-upload h-[100px] w-full rounded-xl flex flex-col gap-[5px] cursor-pointer items-center justify-center border border-erp-gray-200 bg-white p-[1.5rem]" for="file">
                <div class="icon">

                        <div class="bg-upload bg-cover h-[40px] w-[40px]"></div>
                      </div>
                </div>
                <div class="text flex flex-col items-center justify-center">
                <div class="flex gap-[5px]">
                   <p class="text-erp-primary-700 text-[14px] font-medium">Add file</p> 
                   <p class="text-[14px] text-erp-gray-500">or drag files</p>
                </div>
                   </div>
                   <input type="file" id="file">
            </label>

            
        
          </div>
          <div class="mt-8 flex items-center">
            <button class="flex items-center px-2 py-2 bg-red-50 rounded-lg">
              <svg
                width="18"
                height="20"
                viewBox="0 0 18 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <path
                  d="M1.5 4.99984H3.16667M3.16667 4.99984H16.5M3.16667 4.99984V16.6665C3.16667 17.1085 3.34226 17.5325 3.65482 17.845C3.96738 18.1576 4.39131 18.3332 4.83333 18.3332H13.1667C13.6087 18.3332 14.0326 18.1576 14.3452 17.845C14.6577 17.5325 14.8333 17.1085 14.8333 16.6665V4.99984H3.16667ZM5.66667 4.99984V3.33317C5.66667 2.89114 5.84226 2.46722 6.15482 2.15466C6.46738 1.8421 6.89131 1.6665 7.33333 1.6665H10.6667C11.1087 1.6665 11.5326 1.8421 11.8452 2.15466C12.1577 2.46722 12.3333 2.89114 12.3333 3.33317V4.99984M7.33333 9.1665V14.1665M10.6667 9.1665V14.1665"
                  stroke="#FF0000"
                  stroke-width="1.67"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <button class="text-red-500 ml-2" (click)="openDialog()">
                Delete this ticket
              </button>
            </button>
          </div>
        </div>
